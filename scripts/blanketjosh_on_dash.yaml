  alias: Josh Blanket On - Dash
  sequence:
    - service: switch.turn_off
      entity_id: switch.josh_blanket
    - delay:
        seconds: 15
    - service: switch.turn_on
      entity_id: switch.josh_blanket
    - delay:
        minutes: 30
    - service: switch.turn_off
      entity_id: switch.josh_blanket