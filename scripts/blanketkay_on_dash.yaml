  alias: Kay Blanket On - Dash
  sequence:
    - service: switch.turn_off
      entity_id: switch.kay_blanket
    - delay:
        seconds: 15
    - service: switch.turn_on
      entity_id: switch.kay_blanket
    - delay:
        minutes: 30
    - service: switch.turn_off
      entity_id: switch.kay_blanket